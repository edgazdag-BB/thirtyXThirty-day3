<div class="flex">
  <app-product-list
    class="product-list-component"
    [productList]="productList"
    [displayedColumns]="displayedColumns"
    (addProduct)="addProduct()"
    (editProduct)="updateProduct($event)"
    (deleteProduct)="deleteProduct($event)"
  ></app-product-list>
  <app-product-details *ngIf="currentProduct !== undefined"
    class="product-detail-component"
    [product]="currentProduct"
    [productCategories]="productCategories"
    (productUpdated)="updateProductDetails($event)"
  ></app-product-details>
</div>
